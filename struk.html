<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Struk Cashback ShopeePay</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:#0f172a;
  display:flex;
  justify-content:center;
  padding:25px 15px;
  color:#e5e7eb;
}

.card{
  width:100%;
  max-width:420px;
  background:#111827;
  border-radius:26px;
  overflow:hidden;
  box-shadow:0 15px 40px rgba(0,0,0,0.4);
}

.header{
  background:#1e3a8a;
  padding:32px 25px;
  text-align:center;
}

.success{
  width:70px;
  height:70px;
  border-radius:50%;
  margin:0 auto 18px auto;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  position:relative;
  box-shadow: 0 0 0 8px rgba(34,197,94,0.15);
  animation: popSuccess .6s ease forwards;
}

.success svg{
  width:36px;
  height:36px;
  stroke:white;
  stroke-width:3;
  fill:none;
  stroke-linecap:round;
  stroke-linejoin:round;
  stroke-dasharray:30;
  stroke-dashoffset:30;
  animation: drawCheck .6s .3s ease forwards;
}

@keyframes popSuccess{
  0%{
    transform:scale(.6);
    opacity:0;
  }
  60%{
    transform:scale(1.1);
  }
  100%{
    transform:scale(1);
    opacity:1;
  }
}

@keyframes drawCheck{
  to{
    stroke-dashoffset:0;
  }
}

.status-text{
  font-size:18px;
  font-weight:600;
  color:white;
}

.sub-text{
  font-size:12px;
  font-weight:500;
  opacity:0.85;
  margin-top:4px;
  color:#cbd5e1;
}

.content{
  padding:25px;
}

.divider{
  border-top:1px dashed #374151;
  margin:22px 0;
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 0;
  font-size:13px;
}

.label{
  color:#9ca3af;
}

.value{
  font-weight:600;
  color:#f1f5f9;
  text-align:right;
}

.editable{
  cursor:pointer;
  transition:0.2s;
}

.summary{
  background:#0b1220;
  padding:15px;
  border-radius:14px;
  margin-top:10px;
}

.summary .row{
  padding:6px 0;
}

.discount{
  color:#f87171;
}

.free{
  color:#f1f5f9;
}

.total{
  font-size:16px;
  font-weight:700;
  color:#f1f5f9;
}

.footer{
  text-align:center;
  font-size:11px;
  color:#6b7280;
  margin-top:18px;
}
</style>
</head>
<body>

<div class="card">

  <div class="header">
    <div class="success">
      <svg viewBox="0 0 24 24">
        <path d="M5 13L9 17L19 7"/>
      </svg>
    </div>
    <div class="status-text">Transaksi Berhasil</div>
    <div class="sub-text">Cashback Ewallet Promo Pengguna Baru</div>
  </div>

  <div class="content">

    <div class="row">
      <div class="label">Produk</div>
      <div class="value">ShopeePay</div>
    </div>

    <div class="row">
      <div class="label">Transaksi</div>
      <div class="value">BI-FAST</div>
    </div>
    
    <div class="row">
      <div class="label">Metode</div>
      <div class="value">Saldo Merchant</div>
    </div>

    <div class="row">
      <div class="label">Jam</div>
      <div class="value editable" id="jam"></div>
    </div>
    
    <div class="row">
      <div class="label">Tanggal</div>
      <div class="value" id="tanggal"></div>
    </div>

    <div class="row">
      <div class="label">Merchant</div>
      <div class="value" id="trxid"></div>
    </div>

    <div class="divider"></div>

    <div class="summary">

      <div class="row">
        <div class="label">Total Pembelian</div>
        <div class="value">Rp1.000.000</div>
      </div>

      <div class="row">
        <div class="label">Diskon Promo</div>
        <div class="value discount">- Rp300.000</div>
      </div>

      <div class="row">
        <div class="label">Biaya Layanan</div>
        <div class="value free">Rp0</div>
      </div>

      <div class="divider"></div>

      <div class="row">
        <div class="label"><strong>Total Dibayar</strong></div>
        <div class="value total">Rp700.000</div>
      </div>
    </div>

    <div class="footer">
      Simpan struk ini sebagai bukti transaksi
    </div>

  </div>
</div>

<script>
const now = new Date();

const tanggal = now.toLocaleDateString("id-ID", {
  day: "2-digit",
  month: "long",
  year: "numeric"
});
document.getElementById("tanggal").innerText = tanggal;

function formatJam(date){
  return String(date.getHours()).padStart(2,"0") + "." +
         String(date.getMinutes()).padStart(2,"0") + " WIB";
}

let jamSekarang = formatJam(now);
const jamEl = document.getElementById("jam");
jamEl.innerText = jamSekarang;

jamEl.addEventListener("click", function(){

  let input = prompt("Masukkan jam baru", jamSekarang.replace(" WIB",""));

  if(input){
    const regex = /^([01]\d|2[0-3])\.(\d{2})$/;

    if(regex.test(input)){
      jamSekarang = input + " WIB";
      jamEl.innerText = jamSekarang;
    }else{
      alert("Format salah contoh: 14.30");
    }
  }

});

const id = "SPY" +
  now.getFullYear().toString().slice(2) +
  String(now.getMonth()+1).padStart(2,"0") +
  String(now.getDate()).padStart(2,"0") +
  String(now.getHours()).padStart(2,"0") +
  String(now.getMinutes()).padStart(2,"0");

document.getElementById("trxid").innerText = id;
</script>

</body>
</html>
