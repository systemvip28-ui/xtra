<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Chat Komunitas</title>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root{
  --bg:#0b141a;
  --card:#202c33;
  --me:#005c4b;
  --other:#1f2c33;
  --accent:#00a884;
  --text:#e9edef;
}
*{box-sizing:border-box;font-family:system-ui}
html,body{margin:0;height:100%;background:var(--bg);color:var(--text)}

.screen{height:100%;display:flex;justify-content:center;align-items:center}
.card{width:90%;max-width:420px;background:var(--card);padding:24px;border-radius:20px}

input,select,button{
  width:100%;padding:12px;border-radius:12px;border:none;margin-bottom:10px
}
input,select{background:#0b141a;color:#fff}
button{background:var(--accent);color:#fff;font-weight:600}

/* CHAT */
#chat{display:none;height:100%;flex-direction:column}
.header{
  height:56px;background:var(--card);
  display:flex;align-items:center;justify-content:space-between;
  padding:0 14px;
}
.title{display:flex;flex-direction:column}
#typing{font-size:12px;opacity:.6}
.icons i{font-size:20px;margin-left:14px;cursor:pointer}

/* MESSAGES */
#messages{flex:1;padding:12px;overflow-y:auto}
.msg{max-width:78%;margin-bottom:8px;font-size:14px}
.me{margin-left:auto}
.bubble{padding:8px 12px;border-radius:8px}
.me .bubble{background:var(--me);border-top-right-radius:0}
.other .bubble{background:var(--other);border-top-left-radius:0}
.time{font-size:10px;opacity:.5;text-align:right;margin-top:2px}

/* FOOTER */
.footer{padding:8px;background:var(--card);display:flex;gap:6px}
.footer input{flex:1;border-radius:20px}
.footer button{width:44px;border-radius:50%}

/* INFO MODAL */
#infoModal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9
}
#infoBox{
  background:#202c33;
  width:90%;
  max-width:320px;
  padding:20px;
  border-radius:16px
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="screen" id="login">
  <div class="card">
    <input id="username" placeholder="Nama">

    Umur: <span id="ageVal">21</span>
    <input id="age" type="range" min="16" max="30" value="21"
      oninput="ageVal.innerText=this.value">

    <select id="gender">
      <option value="">Gender</option>
      <option>Laki-laki</option>
      <option>Perempuan</option>
    </select>

    <select id="job">
      <option value="">Pekerjaan</option>
      <option>Sekolah</option>
      <option>Kerja</option>
      <option>Pengangguran</option>
    </select>

    <!-- SERVER -->
    <select id="server">
      <option value="server1">Server 1</option>
      <option value="server2">Server 2</option>
      <option value="server3">Server 3</option>
    </select>

    <button onclick="start()">Mulai Chat</button>
  </div>
</div>

<!-- CHAT -->
<div id="chat">
  <div class="header">
    <div class="title">
      <div id="status">Menghubungkan...</div>
      <div id="typing"></div>
    </div>
    <div class="icons">
      <i class="bi bi-info-circle" onclick="openInfo()"></i>
      <i class="bi bi-box-arrow-right" onclick="logout()"></i>
    </div>
  </div>

  <div id="messages"></div>

  <div class="footer">
    <input id="text" placeholder="Pesan..."
      onkeydown="if(event.key==='Enter')sendText()">
    <button onclick="sendText()">âž¤</button>
  </div>
</div>

<!-- INFO -->
<div id="infoModal">
  <div id="infoBox">
    <h3>Info Partner</h3>
    <div id="infoContent"></div>
    <button onclick="closeInfo()">Tutup</button>
  </div>
</div>

<script>
const socket = io("https://chat-jsb8.onrender.com",{reconnection:true});

let partner=null;

/* START */
function start(){
  const user={
    name:username.value||"Anonim",
    age:age.value,
    gender:gender.value,
    job:job.value,
    server:server.value
  };
  socket.emit("join",user);
  login.style.display="none";
  chat.style.display="flex";
  status.innerText="Menghubungkan...";
}

/* MATCH */
socket.on("matched",p=>{
  partner=p;
  messages.innerHTML="";
  status.innerText="Chat dengan "+p.name;
});

/* MESSAGE (SERVER KIRIM STRING) */
socket.on("message",m=>{
  addMsg(m.text,"other",m.time);
});

/* SEND TEXT (KIRIM STRING) */
function sendText(){
  if(!text.value||!partner)return;
  socket.emit("message", text.value);
  addMsg(text.value,"me",timeNow());
  text.value="";
}

/* INFO */
function openInfo(){
  if(!partner)return alert("Belum ada partner");
  infoContent.innerHTML=`
    <b>Nama:</b> ${partner.name}<br>
    <b>Umur:</b> ${partner.age}<br>
    <b>Gender:</b> ${partner.gender||"-"}<br>
    <b>Pekerjaan:</b> ${partner.job||"-"}<br>
    <b>Server:</b> ${partner.server}
  `;
  infoModal.style.display="flex";
}
function closeInfo(){infoModal.style.display="none";}

/* UI */
function addMsg(t,s,ti){
  messages.innerHTML+=`
  <div class="msg ${s}">
    <div class="bubble">${t}</div>
    <div class="time">${ti}</div>
  </div>`;
  messages.scrollTop=messages.scrollHeight;
}
function timeNow(){
  const d=new Date();
  return d.getHours().toString().padStart(2,"0")+":"+
         d.getMinutes().toString().padStart(2,"0");
}
function logout(){location.reload();}
</script>

</body>
</html>
